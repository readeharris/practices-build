<h1>
  Welcome!
</h1>
<h2>
  You've taken your first step on the unexpected path to success, happiness (and world peace).
</h2>
<form ua-login="">
  <input name="login" placeholder="Email" ua-is-email="" /><input name="password" placeholder="Password" type="password" /><button type="submit">Sign In</button>
  <p ng-show="loading">
    <img src="https://app.userapp.io/img/ajax-loader-transparent.gif" />
  </p>
  <p ng-show="error">
    {{ error.message }}
  </p>
</form>
<p class="user-switch">
  or <a href='/#/sign-up'>sign up</a>
</p>
