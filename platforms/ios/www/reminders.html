<div id="reminders">
  <h1>
    Reminders
  </h1>
  <h2>
    How many times a day would you like to practice?
  </h2>
  <div id="frequencies">
    <span class="frequency" ng-click="setReminderFrequency(1)">1x</span><span class="frequency" ng-click="setReminderFrequency(2)">2x</span><span class="frequency" ng-click="setReminderFrequency(3)">3x</span>
  </div>
  <p>
    We recommend at least 2, but the more the better!
  </p>
</div>
