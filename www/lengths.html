<h1>
  Choose Your Check-In
</h1>
<h2>
  Find your favorite practice.
</h2>
<div id="lengths">
  <div class="length" ng-click="selectCheckIn('short')">
    <i class="fa fa-heart"></i>
  </div>
  <div class="length" ng-click="selectCheckIn('medium')">
    <i class="fa fa-adjust"></i>
  </div>
  <div class="length" ng-click="selectCheckIn('long')">
    <i class="fa fa-comment-o"></i>
  </div>
</div>
